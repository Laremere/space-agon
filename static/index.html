<html>
  <head>
    <meta charset="utf-8"/>
    <script src="/static/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("/static/client.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <canvas id="game" width="1000" height="700"></canvas>
  </body>
</html>
