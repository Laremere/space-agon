apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  # name: dedicated
  generateName: "dedicated-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 2156
    protocol: TCP
  template:
    spec:
      containers:
      - name: dedicated
        image: gcr.io/sredig-gaming-test/space-agon-dedicated:v4
        imagePullPolicy: Always
        resources:
          requests:
            memory: "200Mi"
            cpu: "500m"
          limits:
            memory: "200Mi"
            cpu: "500m"




